<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Css Style Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Search Field -->
    <section>
        <h1 class="text-center text-info">Book Archive</h1>
        <div class="input-group mt-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Enter A Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-outline-success text-info text-bold" type="button"
                id="button">SEARCH</button>
        </div>
    </section>

    <!-- Spinner -->
    <div id="spinner">
        <div class="spinner-border d-block mx-auto text-info mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Update result in display -->
    <section>
        <!--For displaying alert message  -->
        <div id="not-found">
            <h1 class="text-center text-warning">NO MATCH FOUND</h1>
        </div>

        <!-- Diplay total result found  -->
        <div id="result">

        </div>

        <!-- Update seach result -->
        <div id="book-data" class="row row-cols-1 row-cols-md-3 g-4 p-3 container mx-auto">

        </div>
    </section>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="books.js"></script>
</body>

</html>
